<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1180 450">
  <defs>
    <linearGradient id="bg-gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <filter id="glow-3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1180" height="450" fill="url(#bg-gradient-3)"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="225" r="120" fill="#2dd4bf" opacity="0.1"/>
  <circle cx="600" cy="225" r="100" fill="#5eead4" opacity="0.1"/>
  
  <!-- RAID Array -->
  <g transform="translate(200,125)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.3))">
    <!-- Drive 1 -->
    <rect x="0" y="0" width="80" height="160" rx="15" fill="#10b981"/>
    <rect x="10" y="20" width="60" height="120" rx="10" fill="#34d399"/>
    <!-- Drive 2 -->
    <rect x="100" y="0" width="80" height="160" rx="15" fill="#10b981"/>
    <rect x="110" y="20" width="60" height="120" rx="10" fill="#34d399"/>
    <!-- Drive 3 -->
    <rect x="200" y="0" width="80" height="160" rx="15" fill="#10b981"/>
    <rect x="210" y="20" width="60" height="120" rx="10" fill="#34d399"/>
    <!-- Drive 4 -->
    <rect x="300" y="0" width="80" height="160" rx="15" fill="#10b981"/>
    <rect x="310" y="20" width="60" height="120" rx="10" fill="#34d399"/>
  </g>
  
  <!-- Connecting Lines -->
  <g filter="url(#glow-3)" stroke="#5eead4" stroke-width="2">
    <path d="M200 325 L580 325" fill="none"/>
    <path d="M240 285 L240 325" fill="none"/>
    <path d="M340 285 L340 325" fill="none"/>
    <path d="M440 285 L440 325" fill="none"/>
    <path d="M540 285 L540 325" fill="none"/>
  </g>
  
  <!-- Modern Typography -->
  <text x="400" y="75" text-anchor="middle" fill="#ffffff" font-size="28" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif" font-weight="700">RAID Recovery</text>
  <text x="400" y="375" text-anchor="middle" fill="#ccfbf1" font-size="16" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif" font-weight="700">Enterprise Storage Recovery Solutions</text>
</svg>
