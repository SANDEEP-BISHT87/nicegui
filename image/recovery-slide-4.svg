<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1180 450">
  <defs>
    <linearGradient id="bg-gradient-4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c026d3"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
    <filter id="glow-4">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1180" height="450" fill="url(#bg-gradient-4)"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="275" r="120" fill="#e879f9" opacity="0.1"/>
  <circle cx="650" cy="175" r="100" fill="#f0abfc" opacity="0.1"/>
  
  <!-- EWF Container -->
  <g transform="translate(250,125)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.3))">
    <rect width="300" height="200" rx="20" fill="#2e1065"/>
    
    <!-- Data Blocks -->
    <rect x="20" y="20" width="260" height="40" rx="10" fill="#d946ef"/>
    <rect x="20" y="80" width="260" height="40" rx="10" fill="#e879f9"/>
    <rect x="20" y="140" width="260" height="40" rx="10" fill="#f0abfc"/>
  </g>
  
  <!-- Glowing Data Flow -->
  <g filter="url(#glow-4)">
    <path d="M200 175 Q400 125 600 175" stroke="#f5d0fe" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M200 275 Q400 325 600 275" stroke="#f5d0fe" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Modern Typography -->
  <text x="400" y="75" text-anchor="middle" fill="#ffffff" font-size="28" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif" font-weight="700">EWF Format Recovery</text>
  <text x="400" y="375" text-anchor="middle" fill="#fae8ff" font-size="16" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif" font-weight="700">Forensic Image Recovery Expertise</text>
</svg>
