<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 450">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1200" height="450" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="125" r="80" fill="#22d3ee" opacity="0.1"/>
  <circle cx="700" cy="325" r="120" fill="#818cf8" opacity="0.1"/>
  
  <!-- Hard Drive Design -->
  <rect x="200" y="125" width="400" height="200" rx="20" fill="#1e1b4b" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.3))"/>
  <rect x="220" y="145" width="360" height="160" rx="15" fill="#a5b4fc"/>
  <circle cx="400" cy="225" r="60" fill="#4f46e5"/>
  <circle cx="400" cy="225" r="55" fill="#818cf8"/>
  <circle cx="400" cy="225" r="25" fill="#6366f1"/>
  <circle cx="400" cy="225" r="3" fill="#e0e7ff"/>
  
  <!-- Glowing Data Streams -->
  <g filter="url(#glow)">
    <path d="M250 175 Q350 175 450 225" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M550 275 Q450 275 350 225" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Modern Title -->
  <text x="400" y="75" text-anchor="middle" fill="#ffffff" font-size="28" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif" font-weight="700">Hard Drive Recovery</text>
  <text x="400" y="375" text-anchor="middle" fill="#e0e7ff" font-size="16" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif" font-weight="700">Advanced Data Recovery Technology</text>
</svg>
